!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 172.16.8.1 255.255.255.255
!
interface Serial0/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
 clock rate 64000
 frame-relay lmi-type ansi
!
interface Serial0/0.1 point-to-point
 ip unnumbered Loopback0
 frame-relay interface-dlci 821   
!
interface Serial0/0.2 point-to-point
 ip unnumbered Loopback0
 frame-relay interface-dlci 822   
!
interface Serial0/0.3 point-to-point
 ip unnumbered Loopback0
 frame-relay interface-dlci 823   
!
interface Serial0/0.4 point-to-point
 ip unnumbered Loopback0
 frame-relay interface-dlci 824   
!
interface Serial0/0.9 point-to-point
 ip unnumbered Loopback0
 frame-relay interface-dlci 829   
!
interface Serial0/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet1/0
 ip address 192.168.8.1 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 network 172.16.8.1 0.0.0.0 area 1
!
ip http server
!
ip forward-protocol nd
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
