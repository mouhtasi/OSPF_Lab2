!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 172.16.4.1 255.255.255.255
!
interface Serial0/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
!
interface Serial0/0.1 point-to-point
 ip address 10.14.14.2 255.255.255.252
 frame-relay interface-dlci 421   
!
interface Serial0/0.2 point-to-point
 ip address 10.42.42.2 255.255.255.252
 frame-relay interface-dlci 422   
!
interface Serial0/0.3 point-to-point
 ip address 10.34.34.2 255.255.255.252
 frame-relay interface-dlci 423   
!
interface Serial0/0.8 point-to-point
 ip address 10.48.48.1 255.255.255.252
 frame-relay interface-dlci 428   
!
interface Serial0/0.9 point-to-point
 ip address 10.49.49.1 255.255.255.252
 frame-relay interface-dlci 429   
!
interface Serial0/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet1/0
 ip address 192.168.4.1 255.255.255.0
 duplex auto
 speed auto
!
ip http server
!
ip forward-protocol nd
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
