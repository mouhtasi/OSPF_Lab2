!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 172.16.4.1 255.255.255.255
!
interface Serial0/0
 no ip address
 encapsulation frame-relay
 ip ospf network non-broadcast
 serial restart-delay 0
!
interface Serial0/0.1 multipoint
 ip address 10.1.1.4 255.255.255.0
 ip ospf network non-broadcast

 frame-relay interface-dlci 423   
 frame-relay map ip 10.1.1.3 423

 frame-relay interface-dlci 429 
 frame-relay map ip 10.1.1.9 429 
!
interface Serial0/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet1/0
 ip address 192.168.4.1 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 router-id 4.4.4.4
 log-adjacency-changes
 network 10.1.1.4 0.0.0.255 area 1
 network 172.16.4.1 0.0.0.0 area 1

 neighbor 10.1.1.3

 neighbor 10.1.1.9
!
ip http server
!
ip forward-protocol nd
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
