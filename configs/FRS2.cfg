!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname FRS2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
frame-relay switching
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Tunnel1
 no ip address
 tunnel source 12.12.12.2
 tunnel destination 12.12.12.3
!
interface Tunnel2
 no ip address
 tunnel source 12.12.12.2
 tunnel destination 12.12.12.1
!
interface Serial0/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
 frame-relay intf-type nni
 frame-relay route 521 interface Serial0/1 128
 frame-relay route 522 interface Serial0/2 228
 frame-relay route 621 interface Serial0/1 129
 frame-relay route 622 interface Serial0/2 229
!
interface Serial0/1
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
 frame-relay intf-type dce
 frame-relay route 122 interface Serial0/2 221
 frame-relay route 123 interface Tunnel1 103
 frame-relay route 124 interface Tunnel1 104
 frame-relay route 128 interface Serial0/0 521
 frame-relay route 129 interface Serial0/0 621
!
interface Serial0/2
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
 frame-relay intf-type dce
 frame-relay route 221 interface Serial0/1 122
 frame-relay route 223 interface Tunnel1 203
 frame-relay route 224 interface Tunnel1 204
 frame-relay route 228 interface Serial0/0 522
 frame-relay route 229 interface Tunnel2 209
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet1/0
 ip address 12.12.12.2 255.255.255.0
 duplex auto
 speed auto
!
ip http server
!
ip forward-protocol nd
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
